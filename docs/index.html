<html>
	<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
    
    <title>turtlepaste - a clientside paste service</title>
    <link href="style.css" rel="stylesheet"/>
		<meta charset="utf-8"/>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("turtlepaste.wasm"), go.importObject).then((result) => {
		    	go.run(result.instance);
        url(window.location.origin, window.location.hash)
			});
      
		</script>
	</head>
	<body>
    <div id="parent">
      <div id="textspot">
        <textarea id="editor" spellcheck="false" name="editor" placeholder="Start typing..." autofocus="true" wrap="hard"></textarea>
      </div>
      </main>
      <div id="footer">
        <button type="button" onclick="copy(window.location.origin)">Copy Url</button>
      </div>
    </div>
  </body>
</html>
